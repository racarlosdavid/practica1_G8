<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head/>
    <h:body class="ui-g ui-fluid">
        <h:form id="frmFiguritas" class="card-w-tittle" style="width: 100%" >
            
        </h:form>
    </h:body>
    <h:form>
    <div class="card">
        <p:dataTable var="pagos" value="#{pago.listaProductos}">
            <p:column headerText="Total">
                <h:outputText value="#{pago.total}" />
            </p:column>

            <p:column headerText="Correlativo">
                <h:outputText value="#{pago.correlativo}" />
            </p:column>

            <p:column headerText="Precio">
                <h:outputText value="#{pago.observaciones.precio}" />
            </p:column>

        </p:dataTable>
    </div>
</h:form>
</html>
